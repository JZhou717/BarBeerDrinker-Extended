<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{beerName}}</h1>
      <p class="lead">{{beerDetails?.manufacturer}}</p>
    </div>
  </div>
  <div class="container">
      <h2 class="text-center font-weight-light">Top Bars Selling</h2>
      <p-table [value]="beerTopBars">
        <ng-template pTemplate="header">
          <tr>
            <th>Bar</th>
            <th>Count</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-beertopbar>
          <tr>
            <td>{{beertopbar.bar}}</td>
            <td>{{beertopbar.c}}</td>
          </tr>
        </ng-template>
      </p-table>
      <br><br>
    </div>
    <div class="container">
        <h2 class="text-center font-weight-light">Top Drinkers</h2>
        <p-table [value]="beerTopDrinkers">
          <ng-template pTemplate="header">
            <tr>
              <th>Drinker</th>
              <th>Count</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-beerdrinker>
            <tr>
              <td>{{beerdrinker.drinker}}</td>
              <td>{{beerdrinker.total}}</td>
            </tr>
          </ng-template>
        </p-table>
        <br><br>
      </div>
      <div class="container">
          <h2 class="text-center font-weight-light">Time Distribution</h2>
          <p-table [value]="beerTime">
            <ng-template pTemplate="header">
              <tr>
                <th>Time</th>
                <th>Count</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-beert>
              <tr>
                <td>{{beert.hour}}:00 - {{beert.hour}}:59</td>
                <td>{{beert.total}}</td>
              </tr>
            </ng-template>
          </p-table>
          <br><br>
        </div>
  <br><br>

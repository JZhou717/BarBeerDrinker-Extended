<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{drinkerName}}</h1>
      <p class="lead">{{drinkerDetails?.address}}</p>
    </div>
</div>
<br><br>
<div class="container">
    <h2 class="text-center font-weight-light">Transactions</h2>
    <p-table [value]="drinkerTransactions">
      <ng-template pTemplate="header">
        <tr>
          <th>Bill ID</th>
          <th>Bar</th>
          <th>Day</th>
          <th>Time</th>
          <th>Total Price</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-transactions>
        <tr>
          <td>{{transactions.ID}}</td>
          <td>{{transactions.bar}}</td>
          <td>{{transactions.day}}</td>
          <td>{{transactions.time}}</td>
          <td>{{transactions.price}}</td>
        </tr>
      </ng-template>
    </p-table>
    <br><br>
  </div>
<br><br>
<div class="container">
  <div id ="bargraph"></div>
</div>
<br><br>
<div class="container">
  <div id ="barg"></div>
</div>
<br><br>
